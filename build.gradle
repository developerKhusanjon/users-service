import groovy.lang.Closure

plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.0'
	id 'io.spring.dependency-management' version '1.1.0'
	id 'org.graalvm.buildtools.native' version '0.9.28'
	id 'org.liquibase.gradle' version '2.2.0'
}

group = 'com.careers'
version = '0.0.1'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

graalvmNative {
	binaries {
		main {
			buildArgs.addAll([
					'--enable-url-protocols=http,https',
					'--initialize-at-build-time=com.socialmedia',
					'--report-unsupported-elements-at-runtime',
					'-H:+ReportExceptionStackTraces'
			])
			imageName.set('users-service')
		}
	}
}

repositories {
	mavenCentral()
}


dependencies {
	// Spring Boot
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-data-r2dbc'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'

	// Database
	implementation 'org.postgresql:r2dbc-postgresql:1.0.2.RELEASE'
	implementation 'org.liquibase:liquibase-core'

	// Redis
	implementation 'org.springframework.boot:spring-boot-starter-data-redis-reactive'
	implementation 'com.redislabs:lettusearch:3.1.3'
	implementation 'com.redis.om:redis-om-spring:0.8.0'

	// Security
	implementation 'io.jsonwebtoken:jjwt-api:0.12.3'
	runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.12.3',
			'io.jsonwebtoken:jjwt-jackson:0.12.3'

	// Utilities
	implementation 'com.github.ben-manes.caffeine:caffeine:3.1.8'
	implementation 'io.netty:netty-all:4.1.94.Final'
	implementation 'com.twilio.sdk:twilio:9.8.0'

	// Observability
	implementation 'io.micrometer:micrometer-registry-prometheus'

	// Test
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
}

tasks.named('test') {
	useJUnitPlatform()
}